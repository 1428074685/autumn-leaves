<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;background-color: #f7dcb9;
      }
      }

      .container {
        min-width: 200px;
        max-width: 780px;
        margin: 0 auto;
        padding: 45px;
        box-sizing: border-box;
        color: rgb(366, 41, 46);
        font-size: 17px;
        line-height: 1.7;
        text-size-adjust: 100%;
      }

      p {
        margin-bottom: 36px;
        overflow-wrap: break-word;
      }

      .cover {
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
      }
      .logo {
        height: 80px;
        width: 80px;
        margin: 40px auto;
      }

      a {
        color: #216cd3;
        text-decoration: none;
        border-bottom: 1px dashed;
      }
      footer {
        margin-top: 60px;
        background-color: #f1f1f1;
        text-align: center;
        padding: 40px;
        font-size: 12px;
        color: #666;
      }

      hr {
        margin: 30px auto;
      }

      code {
        background-color: #ccc;
      }
       .wan {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .wan1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .header {
        background-color: #f1f1f1;
        text-align: center;
        padding: 5px;
      }
      .shell {
        display: grid;
        padding: 20px;
        grid-gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-auto-rows: 270px;
        grid-auto-flow: dense;
      }
      .shell > div {
        background-color: rgb(51, 51, 51);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        position: relative;
      }
      .shell span {
        color: #fff;
        font: 100 100px "kristen ITC";
        position: absolute;
        top: -10px;
        left: 20px;
        text-shadow: -5px 0 rgb(0, 0, 0), 0 -5px rgb(0, 0, 0),
          0 5px rgb(0, 0, 0) 5px 0 rgb(0, 0, 0), 0;
      }
      .shell .wide {
        grid-column: span 2;
      }
      .shell .tall {
        grid-row: span 2;
      }
      .shell .big {
        grid-column: span 2;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <img class="logo" alt="槭叶logo" src="qiye haed.png" />
    </div>
    <div style="height: 80px" class="cover wan1 header baise mg8">
      <div style="align-items: flex-start" class="wan">
        <img src="qiyename.png" alt="qiyename" />
        <div>2024</div>
      </div>
    <article class="container">
      <p>
        <a
          target="-black"
          rel="noon"
          href="https://space.bilibili.com/352992049?spm_id_from=333.1007.0.0"
          >这是槭叶的b站账号</a
        >
      </p>
       <div>
          <p class="hezi">欢迎来到我的网站</p>
          <p class="hezi">简介</p>
          <p class="hezi">
            我整理了历年来我画的作品，在此梳理和分享，持续制作中，未完待续。
          </p>
          <p class="hezi">视频</p>
          <p class="hezi">图片</p>
          <p class="hezi">文字/设定</p>
        </div>
     <div class="shell">
      <div class="tall"><span>1</span></div>
      <div><span>2</span></div>
      <div><span>3</span></div>
      <div><span>4</span></div>
      <div><span>5</span></div>
      <div><span>6</span></div>
      <div><span>7</span></div>
      <div><span>8</span></div>
      <div><span>9</span></div>
      <div><span>10</span></div>
      <div><span>11</span></div>
      <div><span>12</span></div>
      <div><span>13</span></div>
      <div><span>14</span></div>
      <div><span>15</span></div>
      <div><span>16</span></div>
      <div><span>17</span></div>
      <div><span>18</span></div>
      <div><span>19</span></div>
     </div>
    </article>


    <footer>
      <p>尾部</p>
      <a style="color: #666"></a>
    </footer>
  </body>
</html>
